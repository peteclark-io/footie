service: footie

plugins:
  - serverless-domain-manager

custom:
  stage: ${opt:stage, self:provider.stage}
  domains:
    prod: api.eastlondon.football
    staging: staging.eastlondon.football
    dev: dev.eastlondon.football

  customDomain:
    basePath: ''
    certificateName: "*.eastlondon.football"
    domainName: ${self:custom.domains.${self:custom.stage}}
    stage: "${self:custom.stage}"
    createRoute53Record: true

provider:
  name: aws
  runtime: go1.x
  stage: dev
  region: eu-west-1
  iamRoleStatements:
    - Effect: "Allow"
      Action:
        - "dynamodb:*"
      Resource: "arn:aws:dynamodb:*"


# you can define service wide environment variables here
#  environment:
#    variable1: value1

package:
 exclude:
   - ./**
 include:
   - ./bin/**

functions:
  matches_read:
    handler: bin/matches/read
    events:
      - http:
          path: matches/{id}
          method: get
          private: true
          request:
            parameters:
               paths:
                 id: true
  matches_write:
    handler: bin/matches/write
    events:
      - http:
          path: matches/{id}
          method: put
          private: true
          request:
            parameters:
               paths:
                 id: true
  matches_create:
    handler: bin/matches/create
    events:
      - http:
          path: matches
          method: post
          private: true
  matches_delete:
    handler: bin/matches/delete
    events:
      - http:
          path: matches/{id}
