service: footie

plugins:
  - serverless-domain-manager

custom:
  stage: ${opt:stage, self:provider.stage}
  domains:
    prod: api.shoreditch.football
    staging: staging.shoreditch.football
    dev: dev.shoreditch.football

  customDomain:
    basePath: ''
    certificateName: "*.shoreditch.football"
    domainName: ${self:custom.domains.${self:custom.stage}}
    stage: "${self:custom.stage}"
    createRoute53Record: true

provider:
  name: aws
  runtime: go1.x
  stage: dev
  region: eu-west-1
  iamRoleStatements:
    - Effect: "Allow"
      Action:
        - "dynamodb:*"
      Resource: "arn:aws:dynamodb:*"

package:
 exclude:
   - ./**
 include:
   - ./bin/**

functions:
  matches_read:
    handler: bin/footie
    environment:
      RESOURCE: matches
      METHOD: read
    events:
      - http:
          path: matches/{id}
          method: get
          private: true
          request:
            parameters:
               paths:
                 id: true
  matches_write:
    handler: bin/footie
    environment:
      RESOURCE: matches
      METHOD: write
    events:
      - http:
          path: matches/{id}
          method: put
          private: true
          request:
            parameters:
               paths:
                 id: true
  matches_create:
    handler: bin/footie
    environment:
      RESOURCE: matches
      METHOD: create
    events:
      - http:
          path: matches
          method: post
          private: true
  matches_delete:
    handler: bin/footie
    environment:
      RESOURCE: matches
      METHOD: delete
    events:
      - http:
          path: matches/{id}
          method: delete
          private: true
