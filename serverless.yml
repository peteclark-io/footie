resources:
  Resources:
    PlayersTable:
      Type: AWS::DynamoDB::Table
      Properties:
        AttributeDefinitions:
          - AttributeName: "id"
            AttributeType: "S"
        KeySchema:
          - AttributeName: "id"
            KeyType: "HASH"
        ProvisionedThroughput:
          ReadCapacityUnits: "1"
          WriteCapacityUnits: "1"
        TableName: "players"
        Tags:
          - Key: application
            Value: footie
    MatchesTable:
      Type: AWS::DynamoDB::Table
